<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zander's Internet Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b0b;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .hero-wrapper {
      width: min(100vw, 1000px);
      padding: 16px;
    }

    .hero {
      position: relative;          /* so we can absolutely-position zones inside */
      border-radius: 16px;
      overflow: hidden;
      background: #111;
    }

    .hero img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Clickable tile areas */
    .zone {
      position: absolute;
      display: block;
      text-decoration: none;
      cursor: pointer;

      /* Uncomment these while tuning positions: */ */
      /* background: rgba(255, 255, 255, 0.08);
      outline: 1px solid rgba(255, 255, 255, 0.4) */
    }

    .zone:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="hero-wrapper">
    <div class="hero">
      <!-- Main home image -->
      <img src="assets/ZIH_image.png"
           alt="Zander's Internet Home navigation sketch with tiles for Mind, Body, and About" />

      <!-- Mind tile (entire tile clickable) -->
      <a href="/mind"
         class="zone"
         aria-label="Mind"
         style="top: 12.5%; left: 14.5%; width: 30%; height: 33%;"></a>

      <!-- Body tile (entire tile clickable) -->
      <a href="/body"
         class="zone"
         aria-label="Body"
         style="top: 12.5%; left: 50%; width: 30%; height: 33%;"></a>

      <!-- About tile (entire tile clickable) -->
      <a href="/about"
         class="zone"
         aria-label="About"
         style="top: 50%; left: 16%; width: 15%; height: 4.5%;"></a>

      <!-- Latest tile (entire tile clickable) -->
      <a href="/latest"
         class="zone"
         aria-label="latest"
         style="top: 50%; left: 40%; width: 15%; height: 4.5%;"></a>

         <!-- All tile (entire tile clickable) -->
      <a href="/all"
         class="zone"
         aria-label="all"
         style="top: 50%; left: 60%; width: 15%; height: 4.5%;"></a>
    </div>
  </div>
</body>
</html>
